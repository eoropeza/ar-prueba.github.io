<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" embedded artoolkit='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>

            <!--
            <a-entity scale="2">
                <a-box position='0 0.5 0' color="#9bca3d" radius=".5" metalness=".5" material='opacity: 1;'></a-box>
                <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
                <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
            </a-entity>
            -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
